<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="join">
	<div class="inner">
		<h1>join
			<span>회원가입</span>
		</h1>

		<form action="result.html" method="get">
			<fieldset>
				<legend class="h">회원가입양식품</legend>

				<h2><label for="terms">Terms & Policy</label></h2>
				<textarea name="terms" id="terms" spellcheck="false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut totam laborum accusamus neque, quia at laboriosam molestiae. Facere, corporis totam?</textarea>
				<div class="agreement">
					<input type="checkbox" name="agree" id="agree">
					<label for="agree">약관에 동의합니다.</label>
				</div>

				<h2>MENBER INFORMATION</h2>
				<table>
					<caption>회원정보입력양식테이블</caption>
					<tr>
						<th scope="row"><label for="">USER ID</label></th>
						<td>
							<input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pwd">PASSWORD</label></th>
						<td>
							<input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요" required>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pwd2">RE-PASSWORD</label></th>
						<td>
							<input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요" required>
						</td>
					</tr>
					<tr>
						<th scope="row">HOBBY</th>
						<td>
							<label for="game">
								<input type="checkbox" name="hobby" id="game" value="game">GAME
							</label>
							<label for="music">
								<input type="checkbox" name="hobby" id="music" value="music">music
							</label>
							<label for="reading">
								<input type="checkbox" name="hobby" id="reading" value="reading">reading
							</label>
							<p>취미를 하나이상 선택해 주세요 </p>
						</td>
					</tr>
					<tr>
						<th scope="row">GENDER</th>
						<td>
							<label for="male">
								<input type="radio" name="GENDER" id="male" value="male"> MALE
							</label>
							<label for="female">
								<input type="radio" name="GENDER" id="female" value="female"> FEMALE
							</label>
							<p>성별을 선택해 주세요.</p>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="edu">Education</label></th>
						<td>
							<select name="edu" id="edu">
								<option value="" disabled>학력을 선택하세요</option>
								<option value="elementart">초등학교 졸업</option>
								<option value="middle">중학교 졸업</option>
								<option value="high">고등학교 졸업</option>
								<option value="collage">대학교 졸업</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="COMMENTS">COMMENTS</label></th>
						<td>
							<textarea name="COMMENTS" id="COMMENTS" placeholder="코멘트를 입력해 주세요"></textarea>
						</td>
					</tr>
					<tr>
						<th colspan="2">
							<input type="reset" value="cencel">
							<input type="submit" value="submit">
						</th>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</section>
</body>
</html>
