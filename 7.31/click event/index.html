	<style>
		@charset "UTF-8";
@import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");
* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

ul, ol, li {
  list-style: none;
}

a {
  text-decoration: none;
}

body {
  font-family: "Orbitron";
  font-size: 17px;
  letter-spacing: 1px;
}

.wrap {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: #000;
}
.wrap > video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.5;
}
.wrap #circle {
  width: 600px;
  height: 800px;
  position: relative;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -400px;
  margin-left: -300px;
}
.wrap #circle article {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
