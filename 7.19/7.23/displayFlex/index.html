<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>display flex 알아보기</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="box1">
    <article>1</article>
    <article>2</article>
    <article>3</article>
    <article>4</article>
    <article>5</article>
  </section>
</main>

<!-- flex-grow -->
<section class="box2">
  <article>FLEX GROW</article>
  <article>FLEX GROW</article>
  <article>FLEX GROW</article>
</section>

<!-- flex-shrink -->
 <section class="box3">
  <article>FLEX SHRINK</article>
  <article>FLEX SHRINK</article>
  <article>FLEX SHRINK</article>
 </section>
<!-- flex -->
 <section class="box4">
  <article>FLEX</article>
  <article>FLEX</article>
  <article>FLEX</article>
 </section>
</body>
</html>
