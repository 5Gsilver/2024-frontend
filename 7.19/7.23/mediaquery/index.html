 <title>mediaquery</title>

<body>

  <div class="inner">

    <div class="wrap">

<!-- 
미디어쿼리 
(mediaquery)
-특정 브라우저 폭을 지정해서 css구문을 입력하면 해당 브라우저폭에서는 미디어쿼리 안쪽의 구문이 기존의 css구문을 덮어씀 

-원본 css와 속성값이 같다면 생략가능 
-속성추가 가능 

미디어쿼리구간에서는 전체너비합이 100%가 되도록 작성 
고정 px을 %로 바꾼다 

원본 css구문(태그 경로)를 미디어쿼리 구간에서도 동일하게 써야한다 

//원본 css

최대너비가 1179px이하인 구간 적용 
@media screen and (max-width:1179px){
//덮어쓸 css구문 
}
