<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>tab메뉴</title>
<link rel="stylesheet" href="css/style.css">
<script src="tab.js" defer></script>
</head>
<body>
<section id="tab">
  <!-- 버튼그룹 -->
  <ul>
    <!-- 페이지를 로딩했을 때 활성화되어있는 버튼 -->
    <li class="on"><a href="#">button1</a></li>
    <li><a href="#">button2</a></li>
    <li><a href="#">button3</a></li>
  </ul>
  <!-- 탭박스 그룹 -->
  <article>
    <!-- 페이지를 로딩했을 때 활성화되어있는 탭박스 -->
    <div class="on">Tab1</div>
    <div>Tab2</div>
    <div>Tab3</div>
  </article>
</section>
</body>
</html>
